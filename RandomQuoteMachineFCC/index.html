<!DOCTYPE html>
<html>

<head>
    <title>RandomQuoteMachineFCC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
  <div class="header text-center">Random Quote Machine</div>
  <div class="header1">FreeCodeCamp Projects</div>
<div class="quote-box hovereffect img-responsive overlay modal">
  <div class="modal fade" id="myModal" role="dialog">
   
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
  <div class="quote-text">
    <span id="text"></span>
          </div>
  </div>
        <div class="modal-body">
  <div class="quote-author">
    - <span id="author"></span>
  </div>
        </div>
        <div class="modal-footer">
  <div class="buttons">
    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter"></i>
    </a>
    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-facebook"></i>
    </a>
    <button class="button btn-default" id="new-quote">Get new quote</button>
  </div>
</div>
      </div>
  </div>
  </div>
  </div>
<div class="footer"> developer: <a href="https://codepen.io/hezag/">hien nguyen</a></div>
  </div>
  


</body>

</html>
